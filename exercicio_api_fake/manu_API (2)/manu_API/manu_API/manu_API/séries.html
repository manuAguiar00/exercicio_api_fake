<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries</title>
    <link rel="stylesheet" href="séries.css">
</head>
<body>
    <h1>Séries</h1>
    <hr>
    <br>
    <div class="imagens-container">
        <div class="img"><img src="imagens/imagens1.png" alt="Imagem 1" width="257px"></div>
        <div class="img"><img src="imagens/imagem2.webp" alt="Imagem 2" width="247px"></div>
        <div class="img"><img src="imagens/imagem3.jpg" alt="Imagem 3" width="250px"></div>
        <div class="img"><img src="imagens/imagem4.jpg" alt="Imagem 4" width="250px"></div>
    </div>
    
    <div class="button-container">
        <button class="botao1" id="serie1"> Série 1 </button>
        <button class="botao2" id="serie2"> Série 2 </button>
        <button class="botao3" id="serie3"> Série 3 </button>
        <button class="botao4" id="serie4"> Série 4 </button>
    </div>

    <div id="dados"></div>

    <script>
        // Série 1
        const seri1 = {
            "Nome": "Greys Anatomy",
            "Sinopse": "A série médica de enorme sucesso foca em um grupo de jovens médicos do Hospital Grace Mercy West, de Seattle, que começaram a carreira na própria instituição como residentes. Um dos jovens médicos que dá nome ao show, Meredith Grey, é filha de um famoso cirurgião. Meredith luta para manter as relações com seus colegas, especialmente o chefe do centro cirúrgico, Richard Webber, devido ao relacionamento que já existia entre os dois -- Webber teve um caso com a mãe de Meredith na época em que ela era jovem.",
            "Ano": "2005"
        };

        // Série 2
        const seri2 = {
            "Nome": "Stranger Things",
            "Sinopse": "Um grupo de amigos se envolve em uma série de eventos sobrenaturais na pacata cidade de Hawkins. Eles enfrentam criaturas monstruosas, agências secretas do governo e se aventuram em dimensões paralelas.",
            "Ano": "2016"
        };

        // Série 3
        const seri3 = {
            "Nome": "Outer Banks",
            "Sinopse": "O jovem John convoca seus melhores amigos para procurarem por um tesouro ligado ao desaparecimento de seu pai. Aos poucos, o grupo vai entrando em uma perigosa trama de segredos e perigos.O jovem John convoca seus melhores amigos para procurarem por um tesouro...",
            "Ano": "2020"
        };

        // Série 4
        const seri4 = {
            "Nome": "Brooklyn Nine-Nine",
            "Sinopse": "Jake Peralta é um detetive brilhante e ao mesmo tempo imaturo, que nunca precisou se preocupar em respeitar as regras. Tudo muda quando um capitão exigente assume o comando de seu esquadrão e Jake deve aprender a trabalhar em equipe.",
            "Ano": "2013"
        };

        const serie1Button = document.getElementById("serie1");
        const serie2Button = document.getElementById("serie2");
        const serie3Button = document.getElementById("serie3");
        const serie4Button = document.getElementById("serie4");
        const dadosDiv = document.getElementById("dados");

        // Série 1
        serie1Button.addEventListener("click", () => {
            dadosDiv.innerHTML = `
            <h2>Nome: ${seri1.Nome}</h2>
            <h2>Sinopse: ${seri1.Sinopse}</h2>
            <h2>Ano: ${seri1.Ano}</h2>
            `;
        });

        // Série 2
        serie2Button.addEventListener("click", () => {
            dadosDiv.innerHTML = `
            <h2>Nome: ${seri2.Nome}</h2>
            <h2>Sinopse: ${seri2.Sinopse}</h2>
            <h2>Ano: ${seri2.Ano}</h2>
            `;
        });

        // Série 3
        serie3Button.addEventListener("click", () => {
            dadosDiv.innerHTML = `
            <h2>Nome: ${seri3.Nome}</h2>
            <h2>Sinopse: ${seri3.Sinopse}</h2>
            <h2>Ano: ${seri3.Ano}</h2>
            `;
        });

        // Série 4
        serie4Button.addEventListener("click", () => {
            dadosDiv.innerHTML = `
            <h2>Nome: ${seri4.Nome}</h2>
            <h2>Sinopse: ${seri4.Sinopse}</h2>
            <h2>Ano: ${seri4.Ano}</h2>
            `;
        });
    </script>
</body>
</html>
